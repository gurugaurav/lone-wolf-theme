---
title: Lone Wolf Theme
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    show_hero: true
    show_author: true
    show_toc: true
    share: true
    show_comments: false
    show_ads: false
theme: lone-wolf-theme
remote_theme: 
bootswatch_theme: united
lang: en_US
description: A simple bootstrap based jekyll theme.
url: 
baseurl: 
repository: 
teaser: 
logo: lwt-logo-wolf-v1.svg
masthead_title: 
words_per_minute: 200
comments:
  provider: 
  disqus:
    shortname: 
atom_feed:
  path: 
search: 
search_full_content: 
search_provider: 
google:
  search_engine_id: 
  instant_search: 
webmaster_verifications:
  google: 
  bing: 
  alexa: 
  yandex: 
  baidu: 
analytics:
  provider: false
  google:
    tracking_id: 
    anonymize_ip: 
include:
- ".htaccess"
- _pages
exclude:
- "*.sublime-project"
- "*.sublime-workspace"
- vendor
- ".asset-cache"
- ".bundle"
- ".jekyll-assets-cache"
- ".sass-cache"
- assets/js/plugins
- assets/js/_main.js
- assets/js/vendor
- Capfile
- CHANGELOG
- config
- Gemfile
- Gruntfile.js
- gulpfile.js
- LICENSE
- log
- node_modules
- package.json
- Rakefile
- README
- tmp
- "/docs"
- "/test"
keep_files:
- ".git"
- ".svn"
encoding: utf-8
markdown_ext: markdown,mkdown,mkdn,mkd,md
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
sass:
  sass_dir: _sass
  style: compressed
permalink: "/:categories/:title/"
paginate: 5
paginate_path: "/page:num/"
plugins:
- jekyll-paginate
- jekyll-sitemap
- jekyll-gist
- jekyll-feed
- jekyll-seo-tag
- jemoji
- jekyll-include-cache
whitelist:
- jekyll-paginate
- jekyll-sitemap
- jekyll-gist
- jekyll-feed
- jekyll-seo-tag
- jemoji
- jekyll-include-cache
compress_html:
  clippings: all
  ignore:
    envs: development
